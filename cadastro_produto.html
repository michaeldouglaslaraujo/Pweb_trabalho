<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="cadastro_produto.css">
		<title>Projeto P1 - Cadastro de Produto </title>
	</head>
	<body>
		<div id="fundo">
			<div id="topo">
				<h1> Cadastro de Produto </h1>
			</div>
			<div id="corpo">
				<div id="input">
					Código do Produto: </br> <input type="text" id="cod_prod" required  placeholder=" Código de Cadastro"/><br/><br/>
					Nome:  </br><input type="text" id="txtNomeProduto" required  placeholder=" Entre com o nome do Produto"/><br/><br/>
					Descritivo do Produto:</br> <input type="text" id="txtDescricaoProduto" required  placeholder=" Entre com o Descrição do Produto"/><br/><br/>
					Custo de Aquisição: </br><input type="valor" id="numAquisicaoProd" required  placeholder=" Entre com o valor de Aquisição do Produto"/><br/><br/>
					Porcentagem de Lucro desejado:</br> <input type="valor" id="numLucroProd" required  placeholder=" Entre com o Lucro desejado sobre a unidade do produto"/><br/><br/>
					Valor de Venda: </br><input type="valor" id="numValorVendaProd" required  placeholder=" Valor de Venda do Produto (Preenchido Automaticamente)."/><br/><br/>
					Ativo:  <input type="radio" id="sim" name="ativo" />Sim
							<input type="radio" id="não" name="ativo" />Não<br/><br/>
					
				</div>
				
				<label><input type="buttom"  value="Cadastrar" id="cadastrar" onclick="validar()";/> </label><br/><br/>
				<label><input type="buttom"  value="Voltar" id="voltar"/> </label><br/><br/>
			</div>
		</div>
	</body>
</html>

<script lang="javascript" src="jquery-3.3.1.min.js"></script>
<script lang="javascript">

$("#voltar").click(
	function()
	{
		$(location).attr('href', 'menu.html');
	}
);


function validar()
{
	if(cod_prod.value.lenght< 0 ||
	{
		alert("Codigo informado incorreto!");
		cod_prod.focus();
		return false;
	}
	else if(txtNomeProduto.value.lenght <8 ||
		isNaN(txtNomeProduto.value) == false)
	{
		alert("Nome do Produto invalido!");
		txtNomeProduto.focus();
		return false;
	}
	else if(txtDescricaoProduto.value.lenght <8 ||
		isNaN(txtDescricaoProduto.value) == false)
	{
		alert("Descrição invalida!");
		txtDescricaoProduto.focus();
		return false;
	}
	else 
	{
		alert("Produto Castrado com sucesso!");
		document.getElementById('cod_prod').value='';
		document.getElementById('txtNomeProduto').value='';
		document.getElementById('txtDescricaoProduto').value='';
		document.getElementById('numAquisicaoProd').value='';
		document.getElementById('numLucroProd').value='';
		document.getElementById('numValorVendaProd').value='';
	}		

}
</script>
